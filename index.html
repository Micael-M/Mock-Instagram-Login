<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Micael Santos">
    <meta name="keywords" content="login, instagram, redesocial">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <section class="main-login">
        <div class="image-instagram">
            <img src="./images/instagram-celular.png" alt="imagem de um smartphone com o perfil do instagram" srcset="">
        </div>
        <div class="continue-instagram">
            <div class="group-continue">
                <img class="logo-instagram" src="./images/instagram-logo.png" alt="logotipo do instagram">
                <div class="profile-photo">
                    <img src="./images/perfil-instagram.jpg" alt="foto do perfil do usuário">
                </div>
                <a class="login-instagram" href="#">Continuar com micaelmaicon_</a>
                <a class="logout-instagram" href="#">Remover Conta</a>
            </div>
            <div class="group-continue">
                <p class="not-account">Não é micaelmaicon_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-apps">
                <p class="get-app">Baixar app</p>
                <div class="download">
                  <a class="download-app" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank"></a>
                  <a class="download-app" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D81B101BD-FDED-4EB9-820D-8E67D8E795DE%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
